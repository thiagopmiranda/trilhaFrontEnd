<main>
  <section id="contactUs">
    <div class="container">
      <div>
        <h1>Questions?</h1>
        <h2>Contact us :)</h2>
      </div>

      <form class="forms" [formGroup]="formContact">
        <label
          *ngIf="name?.invalid && (name?.dirty || name?.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="name?.errors?.['required']">Name is required</div>
          <div *ngIf="name?.errors?.['minlength']">
            Name must be at least 3 characters long.
          </div>
        </label>
        <input
          type="text"
          id="name"
          placeholder="Name"
          formControlName="name"
          required
        />

        <label
          *ngIf="email?.invalid && (email?.dirty || email?.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Format Invalid email.</div>
        </label>
        <input
          type="text"
          id="email"
          placeholder="Email"
          formControlName="email"
        />

        <label
          *ngIf="subject?.invalid && (subject?.dirty || subject?.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="subject?.errors?.['required']">Subject is required</div>
          <div *ngIf="subject?.errors?.['minlength']">
            Subject must be at least 3 characters long.
          </div>
        </label>
        <input
          type="text"
          id="subject"
          placeholder="Subject"
          formControlName="subject"
        />

        <label
          *ngIf="message?.invalid && (message?.dirty || message?.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="message?.errors?.['required']">Message is required</div>
          <div *ngIf="message?.errors?.['minlength']">
            Message must be at least 10 characters long.
          </div>
          <div *ngIf="message?.errors?.['maxlength']">
            Message must be at maximum 50 characters.
          </div>
        </label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Message"
          formControlName="message"
        ></textarea>

        <button
          id="submit"
          type="submit"
          (click)="postData()"
          [disabled]="!formContact.valid"
        >
          Send
        </button>
      </form>
    </div>
    <div class="image">
      <img
        src="../../../assets/images/illustration.svg"
        alt="Pessoa correndo com avião de papel na mão"
      />
    </div>
  </section>
</main>
