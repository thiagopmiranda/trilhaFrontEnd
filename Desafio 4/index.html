<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 4</title>
    <link rel="stylesheet" href="assets/fonts/style.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <div id="logo">
          <a href="">Logotype</a>
        </div>
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Home</a></li>
            <li><a class="title" href="#products">Products</a></li>
            <li><a class="title" href="#download">Download</a></li>
            <li><a class="title" href="#store">Store</a></li>
            <li><a class="title" href="#contactUs">ContactUs</a></li>
            <li><button class="button">Log In</button></li>
          </ul>
        </div>
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>
    <main>
      <section id="contactUs">
        <div class="container">
          <div>
            <h1>Questions?</h1>
            <h2>Contact us :)</h2>
          </div>
          <form class="forms">
            <input type="text" id="name" placeholder="Name" />
            <input type="text" id="email" placeholder="Email" />
            <input type="text" id="subject" placeholder="Subject" />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <input type="submit" id="submit" value="Send" />
          </form>
        </div>
        <div class="image">
          <img
            src="/Desafio 4/assets/images/illustration.svg"
            alt="Pessoa correndo com avião de papel na mão"
          />
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
